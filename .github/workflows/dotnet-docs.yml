name: Build Docs

on:
  push:
    branches: [ master ]  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
  concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
  runs-on: windows-latest
  steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          6.0.402
        include-prerelease: false            
    - name: Run DocFx
      run: docfx\build-site.cmd

    - name: Deploy üöÄ
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs # The folder the action should deploy.
        
    # Don't know if this is needed when github deploy does this then this can be removed    
    - name: Set User Email
      run: git config --global user.email "pauldendulk@gmail.com"
    - name: Set User Name
      run: git config --global user.name "pauldendulk"
    - name: Add Doc Files            
      run: git add -A
    - name: Git Commit
      run: commit -a -m "Generating site"
    - name: Git Push      
      run: git push  
        
